<div class="panel-header panel-header-sm"></div>

<div class="content px-3 py-2">

  <!-- ================= FORM ================= -->
  <div class="mb-3">
    <div class="bg-white shadow rounded-lg">
      <div class="p-3">
        <form id="RegisterValidation">
          <div class="flex flex-col md:flex-row md:items-center gap-4">

            <!-- LABEL -->
            <div class="w-full md:w-1/6">
              <label
                for="DesignationName"
                class="block text-[#7E7E7E] font-bold text-[15px] md:text-[17px] ml-1">
                Add Designation :
              </label>
            </div>

            <!-- INPUT -->
            <div class="w-full md:w-1/2">
              <input
                id="DesignationName"
                name="DesignationName"
                type="text"
                placeholder="Enter Designation Name"
                autocomplete="off"
                class="w-full border border-gray-300 rounded-md px-3 py-2
                       focus:outline-none focus:ring-2 focus:ring-[#E6354B]" />
            </div>

            <!-- BUTTON -->
            <div class="w-full md:w-1/4">
              <button
                type="button"
                id="btnRole"
                class="w-full md:w-auto h-10 px-6
                       bg-[#E6354B] text-white font-medium rounded-md
                       hover:bg-[#249378] transition">
                Submit
              </button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- ================= TABLE ================= -->
  <div class="bg-white shadow rounded-lg p-1">

    <!-- HEADER -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-1 mb-1">

      <!-- TITLE -->
      <h1 class="ml-2 text-lg md:text-xl text-center md:text-left">
        Designation List
      </h1>

      <!-- SEARCH -->
      <div class="relative w-full md:w-64">
        <input
          type="text"
          placeholder="Search Designation"
          (keyup)="applyFilter($event)"
          class="w-full pl-10 pr-3 py-1.5 rounded-lg bg-[#F6F7FB]
                 border border-gray-300
                 focus:outline-none focus:ring-2 focus:ring-[#E6354B]" />
        <i
          class="fa-solid fa-magnifying-glass
                 absolute left-3 top-1/2 -translate-y-1/2
                 text-gray-400 text-sm">
        </i>
      </div>

      <!-- PAGINATOR -->
      <div class="w-full md:w-auto">
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20, 30]"
          showFirstLastButtons>
        </mat-paginator>
      </div>

    </div>

    <!-- ================= TABLE WRAPPER ================= -->
    <div class="relative overflow-x-auto w-full">

      <table
        mat-table
        [dataSource]="dataSource"
        class="min-w-[700px] w-full
               border border-gray-300
               divide-y divide-gray-300
               table-fixed
               text-sm md:text-base">

        <!-- SR NO -->
        <ng-container matColumnDef="srNo">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="w-[70px] px-1 py-1 text-center
                   !bg-[#E6354B] text-white border-r whitespace-nowrap">
            Sr No.
          </th>

          <td
            mat-cell
            *matCellDef="let element"
            class="px-1 py-1 text-center border-r">
            {{ element.srNo }}
          </td>
        </ng-container>

        <!-- DESIGNATION NAME -->
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="min-w-[200px] px-1 py-1
                   !bg-[#E6354B] text-white border-r">
            Designation Name
          </th>

          <td
            mat-cell
            *matCellDef="let element"
            class="px-1 py-1 border-r">
            {{ element.name }}
          </td>
        </ng-container>

        <!-- ACTION -->
        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="w-[120px] px-1 py-1 text-center
                   !bg-[#E6354B] text-white">
            Action
          </th>

          <td
            mat-cell
            *matCellDef="let element"
            class="px-1 py-1 text-center">

            <button
              class="text-green-700 p-2 rounded-full hover:bg-green-100 mr-1">
              <i class="fa fa-pencil"></i>
            </button>

            <button
              class="text-red-500 p-2 rounded-full hover:bg-red-100">
              <i class="fa fa-trash"></i>
            </button>

          </td>
        </ng-container>

        <!-- ROWS -->
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
          class="!h-9">
        </tr>

        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="hover:bg-gray-100 !h-9">
        </tr>

      </table>

    </div>
  </div>
</div>
